    <!-- Custom Popup Modal -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span id="close-popup" class="close">&times;</span>
            <h3>Error</h3>
            <p id="popup-message"></p>
            <button id="popup-ok">OK</button>
        </div>
    </div>

    <!-- Booking Form Section -->
    <section class="booking-form">
        <h2>Book Your Tour</h2>
        <form id="bookingForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Your Full Name">

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Your Email">

            <label for="phone">Phone</label>
            <input type="text" id="phone" placeholder="Your Phone Number">

            <label for="address">Address</label>
            <input type="text" id="address" placeholder="Your Address">
            
            <label for="travelers">Number of Travelers</label>
            <input type="number" id="travelers" placeholder="Number of Travelers">
            
            <label for="date">Travel Dates</label>
            <input type="date" id="date">

            <label for="tour-plan">Tour Package</label>
            <select id="tour-plan">
                <option value="" disabled selected>Select a Plan</option>
                <option value="basic">Light Plan</option>
                <option value="premium">Basic Plan</option>
                <option value="luxury">Premium Plan</option>
            </select>
            
            <label for="special-requests">Special Requests</label>
            <textarea id="special-requests" placeholder="Any special requests?" rows="4"></textarea>
            <!--<label for="payment">Payment Information</label>
            <input type="text" id="card" placeholder="Credit/Debit Card Number">-->

            <input type="reset" value="Reset">
            <input type="submit" value="Confirm Booking">
        </form>
    </section>
